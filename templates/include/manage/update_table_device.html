<div class="x10">
      <div class="link padding-big-bottom padding-big-top bg-white margin-big-bottom">
          <div class="x2"></div>
          <div class="x1">
              <h4 class="text-sub big_title">修改设备</h4>
          </div>
          <div class="x9"></div>

      </div>
    <div class="line  padding-little-bottom">
        <div class="x3"></div>
        <div class="x6 bg-white padding-big-top padding-big-bottom">
            <form action="/app/update-device/" method="post" class="form-x form-auto" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="label">
                        <label for="Uno">
                            设备编号</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" id="dno" name="dno" size="50" placeholder="请输入设备编号" readonly="readonly" value="{{ device.dno }}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="Uname">
                            设备名</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" id="dname" name="dname" size="50" placeholder="请输入设备名" data-validate="required:必填" value="{{ device.dname }}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="Uname">
                            设备位置</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" id="dposition" name="dposition" size="50" placeholder="请输入设备位置" data-validate="required:必填" value="{{ device.dposition }}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="Ujob">
                            设备状态</label>
                    </div>
                    <div class="field">
                        <select class="input" name="dstate">
                            {% for item in state_list %}
                                {% if item == device.dstate %}
                                    <option selected="selected">{{ item }}</option>
                                {% else %}
                                    <option>{{ item }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="Udept">
                            设备类型</label>
                    </div>
                    <div class="field">
                        <select class="input" name="dtype">
                            {% for item in device_type_list %}
                                {% if item == device.dtype %}
                                    <option selected="selected">{{ item }}</option>
                                {% else %}
                                    <option>{{ item }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-button">
                    <input class="button" type="submit" value="修改设备"/>
                </div>
            </form>
        </div>
        <div class="x3"></div>
    </div>
</div>
 <style type="text/css">
     .big_title{
         border-bottom: 2px solid blue;
         padding-left: 20px;
         padding-bottom: 10px;
         position: relative;
         top:-10px;
     }
 </style>
