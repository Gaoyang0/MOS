<style type="text/css">
    #content{
        height: 800px;
        background:#0066CC;
    }
    .item{
        background: #0066CC;
        color:white;
    }
    .item h4{
        width: inherit;
        padding: 10px 20px;
    }
    .item h4 span{
        float: right;
    }
    .item ul{
        margin: 0;
        padding: 0;
    }
    .item ul li a{
        display:block;
        width: inherit;
        color: white;
        /*padding-left: 20px;*/
        padding: 10px 50px;
    }
    .item ul li a:hover{
        background: white;
        color:blue;
    }
    .item1{
        border-bottom: 1px solid #0099CC;
    }

</style>
<script type="text/javascript">
    $(document).ready(function () {
        var len = $('.item').length;
        var flag = new Array();
        for (var i = 0; i < len; i++) {
            flag[i] = true;
        }
        $('.item1').each(function (index) {
            $(this).click(function () {
                if (flag[index]) {
                    $(this).next().css("display", "none");
                    flag[index] = false;

                } else {
                    $(this).next().css("display", "block");
                    flag[index] = true;
                }

            })
        })
    });
</script>
