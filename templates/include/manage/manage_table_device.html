<table class="table table-hover bg-white">
    <tr>
        {% for item in table_head %}
            <th style="text-align: center">{{ item }}</th>
        {% endfor %}

    </tr>

    {% for item in table_body %}
        <tr style="text-align: center">
            <td>{{ item.dno }}</td>
            <td>{{ item.dname }}</td>
            <td>{{ item.dposition }}</td>
            <td>{{ item.dstate }}</td>
            <td>{{ item.dtype }}</td>
            <td><a href="/app/delete-device/?dno={{ item.dno }}" class="button button-small border-red del">
                    <span class="icon-trash-o"></span>删除</a>
                <a href="/app/update-device/?dno={{ item.dno }}" class="button button-small border-blue">
                    <span class="icon-edit"></span>修改</a></td>
        </tr>
    {% endfor %}
</table>
<div style="text-align: center;margin-top: 20px;">
    {{ page_str }}
</div>
<script>
    $('.del').click(function () {
        if(confirm("确定要删除吗?")){
            return true;
        }else {
            return false;
        }
    });
</script>
